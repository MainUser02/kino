<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageStock</title>
    <!-- =========LINK======== -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>
<body>
    <header class="header_body">
        <div class="innerBlock">
            <div class="top_logo">
                <div class="top_logo__content">
                    <div class="top_logo_block">
                        <img class="top_logo__img" src="icons/logo.svg" alt="top logo">
                    </div>
                    <div class="top_link_block">
                        <a class="top_logo__link" href="#">ImageStock</a>
                    </div>
                </div>
                <div class="pagination_block">
                    <div class="pagination_liked">
                        <img src="icons/heart.svg" alt="liked">
                        <a class="liked_link" href="#">Избранное</a>
                    </div>
                    <div class="pagination_history">
                        <img src="icons/history_24px.svg" alt="history search">
                        <a class="history_link" href="#">История поиска</a>
                    </div>
                </div>
            </div>
            <nav>
                <div class="main_search_block">
                    <input class="input_search" type="text" placeholder="Поиск">
                    <div class="input_line"></div>
                </div>
                <div class="nav_text_block">
                    <a href="">Wallpapers</a>
                    <a href="">Textures & Patterns</a>
                    <a href="">Nature</a>
                    <a href="">Current Events</a>
                    <a href="">Architecture</a>
                    <a href="">Business & Work</a>
                    <a href="">Film</a>
                    <a href="">Animals</a>
                    <a href="">Travel</a>
                    <a href="">Fashion</a>
                    <a href="">Food & Drink</a>
                    <a href="">Spirituality</a>
                </div>
            </nav>
        </div>
    </header>
    <section class="gallery_body">
        <div class="gallery_body_inner">
            <div class="type_selection__inner">
                <div class="type_selection_block">
                    <button class="type_selection_width"></button>
                    <button class="type_selection_square"></button>
                </div>
            </div>
            <div class="main_gallery_block">
                <div class="main_gallery__row firstRow">
                    <div class="image-container">
                        <img class="imagetext" src="img/Rectangle.png">
                        <img class="secondtest" src="img/media-image/Rectangle1.png" alt="">
                        <div class="hover-text">
                            <a class="profile_link" href="#">
                                <img class="profile_picture" src="img/image 2.png" alt="">
                                <span class="profile_name">Vadim Sadovski</span>
                                <span class="instagramm_link">@vadimsadovski</span>
                            </a>
                        </div>
                    </div>
                    <img src="img/Rectangle (4).png" alt="">
                    <img src="img/Rectangle (7).png" alt="">
                    <img src="img/Rectangle (10).png" alt="">
                    <img src="img/Rectangle (13).png" alt="">
                    <img src="img/Rectangle (16).png" alt="">
                    <img src="img/Rectangle (19).png" alt="">
                </div>
                <div class="main_gallery__row secondRow">
                    <img src="img/Rectangle (1).png" alt="">
                    <img src="img/Rectangle (5).png" alt="">
                    <img src="img/Rectangle (8).png" alt="">
                    <img src="img/Rectangle (11).png" alt="">
                    <img src="img/Rectangle (14).png" alt="">
                    <img src="img/Rectangle (17).png" alt="">
                    <img src="img/Rectangle (20).png" alt="">
                </div>
                <div class="main_gallery__row thirdRow">
                    <img class="imgproblem" src="img/Rectangle (2).png" alt="">
                    <img src="img/Rectangle (6).png" alt="">
                    <img src="img/Rectangle (9).png" alt="">
                    <img src="img/Rectangle (12).png" alt="">
                    <img src="img/Rectangle (15).png" alt="">
                    <img src="img/Rectangle (18).png" alt="">
                    <img src="img/Rectangle (21).png" alt="">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
